{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="">{{ post.title }}</a></h2>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            <br>
            <p>---------------------------------------------------------------------------------------------------</p>
            <br><br>
        </div>
    {% endfor %}
{% endblock %}
